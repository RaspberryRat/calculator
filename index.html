<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="container">  
      <div class="calc-container">
        <div class="display-container">
          <div class="display-history" maxlength ='28'></div>
          <div class="display"></div>
        </div>
        <div class="btn-container">
          <div class="num-btn">         
            <button id="9">9</button>
            <button id="8">8</button>
            <button id="7">7</button>
            <button id="6">6</button>
            <button id="5">5</button>
            <button id="4">4</button>
            <button id="3">3</button>
            <button id="2">2</button>
            <button id="1">1</button>
            <button id="decimal">.</button>
            <button id="0">0</button>
            <button id='del'>&#8592</button>
          </div>
          
          <div class="operate-btns">
            <button class="operators" id="divide">&#xf7</button>
            <button class="operators" id="multiply">&#xd7</button>
            <button class="operators" id="sub">-</button>
            <button class="operators" id="add">+</button>
            <button class="operators" id="equal">=</button>
            <button class="operators" id="clear">AC</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  




  </body>
</html>
